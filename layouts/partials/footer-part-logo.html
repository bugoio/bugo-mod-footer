{{/**
  BUGO FOOTER LOGO TEMPLATE
  @params .
  NOTE: logo should be stored in data
  **/}}

{{ with .Site.Params.footerLogo }}
 <img
  class="footer-logo"
  src="{{ . }}"
  alt="{{ partial "utilities/get-org-name" . }}"
  width="200"
  height="auto"
  />
{{ else }}
  {{ partial "utilities/get-org-name" . }}
{{ end }}
